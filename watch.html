<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSHIVER - Watch</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-inner">
            <div style="display:flex; align-items:center; gap:15px;">
                <a href="index.html" class="back-btn">&#8592; Back</a>
                <a href="index.html" class="logo-link">
                    <img src="logo.svg" alt="XSHIVER" class="logo-img">
                </a>
            </div>
        </div>
    </header>

    <div class="content-wrapper">

        <div class="player-container">
            <video id="mainPlayer" controls autoplay playsinline class="video-player">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-info">
            <h1 id="videoTitle">Loading title...</h1>
            <div class="stats-row">
                <span id="videoViews" class="views-count">-- views</span>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">

        <div class="suggestions-label">Recommended For You</div>
        <div class="video-grid" id="suggestionGrid">
            </div>

    </div>

    <script src="watch.js"></script>
</body>
</html>
