<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playing - XSHIVER Stories</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-top">
            <a href="Stories.html" style="font-size:1.5rem; color:var(--text-primary); line-height:1; text-decoration:none;">&#8592;</a>
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="XSHIVER" onerror="this.src='https://placehold.co/150x50/0a0a1a/00b4ff?text=XSHIVER'">
            </a>
            
            <div class="header-actions">
                <a href="pro.html" class="btn-pro">
                    GET PRO
                    <span>Bundle</span>
                </a>
                <button id="themeToggle" class="theme-btn">üåô</button>
            </div>
        </div>
    </header>

    <main class="listen-container" id="playerSection">
        <div style="text-align:center; padding:40px;">Loading Audio...</div>
    </main>

    <div style="max-width:800px; margin:0 auto; padding:15px;">
        <h3 style="margin-bottom:15px; color:var(--text-primary); border-left:4px solid var(--accent); padding-left:10px;">More Stories</h3>
        <div class="audio-grid" id="suggestionGrid"></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Telegram</a>
        </div>
        <p style="margin-top:10px; opacity:0.5;">&copy; 2026 XSHIVER AUDIO</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleBtn.innerText = '‚òÄÔ∏è';
        }
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            toggleBtn.innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    <script src="stories.js"></script>
</body>
</html>
